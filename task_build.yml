---
    platform: linux
    
    image_resource:
      type: docker-image
      source: {repository: node}
    run:
      path: /bin/sh
      args:
        - -c
        - |
          echo "Node Version: $(node --version)"
          echo "NPM Version: $(npm --version)"
          ls -la
          pwd
          ls -la ../
          ls -la ../../
          ls -la /
          cd /
          npm install
          npm test